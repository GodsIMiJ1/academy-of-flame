<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="flameCore" cx="50%" cy="70%" r="60%">
      <stop offset="0%" style="stop-color:#ffcc02;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#c41e3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="emberGlow" cx="50%" cy="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcc02;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Sacred Flame Shape -->
  <path d="M100,180 
           Q80,160 85,140 
           Q90,120 80,100 
           Q70,80 85,60 
           Q100,40 115,60 
           Q130,80 120,100 
           Q110,120 115,140 
           Q120,160 100,180 Z" 
        fill="url(#flameCore)" 
        stroke="#ffcc02" 
        stroke-width="2"/>
  
  <!-- Inner Flame Layers -->
  <path d="M100,160 
           Q85,145 88,130 
           Q92,115 85,100 
           Q78,85 88,70 
           Q100,55 112,70 
           Q122,85 115,100 
           Q108,115 112,130 
           Q115,145 100,160 Z" 
        fill="url(#emberGlow)" 
        opacity="0.7"/>
  
  <!-- Central Sacred Symbol -->
  <g transform="translate(100,110)">
    <!-- Flame Rune -->
    <path d="M0,-25 L-8,-10 L0,-15 L8,-10 Z" fill="#ffcc02"/>
    <path d="M0,-15 L-5,0 L0,-5 L5,0 Z" fill="#ff6b35"/>
    <path d="M0,-5 L-3,10 L0,5 L3,10 Z" fill="#c41e3a"/>
  </g>
  
  <!-- Orbital Elements -->
  <g transform="translate(100,100)">
    <circle cx="0" cy="-40" r="3" fill="#ffcc02" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0;360" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="0" r="2" fill="#ff6b35" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0;-360" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-30" cy="20" r="2" fill="#c41e3a" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0;360" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Empire Inscription -->
  <text x="100" y="195" text-anchor="middle" font-family="Cinzel, serif" 
        font-size="10" font-weight="600" fill="#ff6b35">
    FLAME SEAL
  </text>
</svg>
